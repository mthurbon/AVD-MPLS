          - id: 100
            name: Vlan_100_groq_inside
            tags: [ CE-01 ]
            nodes:
              - node: CE-01
                enabled: true
                ip_address: 172.16.100.1/24
          - id: 200
            name: Vlan_200_groq_inside
            tags: [ CE-02 ]
            nodes:
              - node: CE-02
                enabled: true
                ip_address: 172.16.200.1/24
