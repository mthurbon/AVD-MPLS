    vrf: default
  servers:
  - name: 192.168.0.6
    preferred: true
    vrf: default
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65100'
  router_id: 10.1.0.3
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp_cluster_id: 10.1.0.3
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '65100'
    update_source: Loopback0
    route_reflector_client: true
    bfd: true
    send_community: all
    maximum_routes: 0
  - name: RR-OVERLAY-PEERS
    type: mpls
    remote_as: '65100'
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.1.0.7
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE-07
    description: PE-07_Loopback0
  - ip_address: 10.1.0.8
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE-08
    description: PE-08_Loopback0
  - ip_address: 10.1.0.9
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE-09
    description: PE-09_Loopback0
  - ip_address: 10.1.0.10
    peer_group: MPLS-OVERLAY-PEERS
    peer: PE-10
    description: PE-10_Loopback0
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
    peer_groups:
    - name: RR-OVERLAY-PEERS
      activate: true
    - name: MPLS-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
    - name: RR-OVERLAY-PEERS
      activate: false
