  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 192.168.0.108/24
  type: oob
  gateway: 192.168.0.6
  lldp:
    transmit: false
    receive: false
management_ssh:
  enable: true
metadata:
  platform: vEOS-lab
  fabric_name: MPLS_CORE
mpls:
  ip: true
ntp:
  local_interface:
    name: Management1
    vrf: default
  servers:
  - name: 192.168.0.6
    preferred: true
    vrf: default
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
router_bgp:
  as: '65900'
  router_id: 10.1.0.8
  maximum_paths:
    paths: 4
    ecmp: 4
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MPLS-OVERLAY-PEERS
    type: mpls
    remote_as: '65900'
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.1.0.3
    peer_group: MPLS-OVERLAY-PEERS
    peer: RR-03
    description: RR-03_Loopback0
  address_family_evpn:
    neighbor_default:
      encapsulation: mpls
      next_hop_self_source_interface: Loopback0
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: MPLS-OVERLAY-PEERS
      activate: false
  vrfs:
  - name: groq-inside
    rd: 10.1.0.8:800
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 800:800
      export:
      - address_family: evpn
        route_targets:
        - 800:800
    router_id: 10.1.0.8
    neighbors:
    - ip_address: 1.1.1.2
      remote_as: '65800'
      description: to-CE-01
      send_community: extended
    redistribute:
      connected:
        enabled: true
    address_family_ipv4:
      neighbors:
      - ip_address: 1.1.1.2
        activate: true
router_isis:
  instance: CORE
  net: 49.0001.0100.0100.0008.00
  router_id: 10.1.0.8
  is_type: level-2
  log_adjacency_changes: true
  timers:
    local_convergence:
      protected_prefixes: true
      delay: 10000
  advertise:
    passive_only: false
  address_family_ipv4:
    enabled: true
    maximum_paths: 4
    fast_reroute_ti_lfa:
      mode: link-protection
  segment_routing_mpls:
    enabled: true
    router_id: 10.1.0.8
service_routing_protocols_model: multi-agent
sflow:
  sample: 58000
  vrfs:
  - name: default
    destinations:
    - destination: 127.0.0.1
    source_interface: loopback0
  run: true
spanning_tree:
  root_super: true
static_routes:
- vrf: default
  prefix: 0.0.0.0/0
  next_hop: 192.168.0.6
