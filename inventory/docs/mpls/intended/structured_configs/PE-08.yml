logging:
  console: debugging
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.1.0.8/32
  isis_enable: CORE
  isis_passive: true
  node_segment:
    ipv4_index: 8
